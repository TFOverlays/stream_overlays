<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Tornado Intercept Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* INTRO ANIMATION */
    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(150,0,0,0.3), rgba(0,0,0,0.9));
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      animation: fadeOutIntro 2s ease-out 4s forwards;
    }

    .radar-sweep {
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      background: conic-gradient(rgba(255,0,0,0.25) 0deg, rgba(0,0,0,0.05) 60deg, rgba(0,0,0,0.05) 360deg);
      border-radius: 50%;
      animation: sweep 4s linear infinite;
      mix-blend-mode: screen;
      opacity: 0.25;
    }

    @keyframes sweep {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    .tornado-icon {
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
      margin-bottom: 10px;
      z-index: 2;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    #intro h1 {
      color: white;
      font-size: 64px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 20px red;
      animation: radarPulse 2s infinite;
      z-index: 2;
    }

    @keyframes radarPulse {
      0%   { text-shadow: 0 0 5px red; }
      50%  { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
      100% { text-shadow: 0 0 5px red; }
    }

    @keyframes fadeOutIntro {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* STATIC OVERLAY */
    .overlay-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #8B3D3D;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
      animation: slideIn 1.2s ease-out 2s both;
    }

    @keyframes slideIn {
      from { transform: translateX(-60px); opacity: 0; }
      to   { transform: translateX(0); opacity: 1; }
    }

    .logo-inline {
      height: 100px;
      opacity: 0.9;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .target-location {
      font-size: 36px;
      font-weight: bold;
      white-space: nowrap;
      position: relative;
      z-index: 1;
      color: white;
    }

    .target-location::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: transparent;
      background: linear-gradient(
        30deg,
        transparent 40%,
        rgba(255, 0, 0, 0.35) 50%,
        transparent 60%
      );
      background-size: 200% 100%;
      background-position: 100% 0;
      -webkit-background-clip: text;
      background-clip: text;
      animation: textBeamSweepReverse 4s linear infinite;
      pointer-events: none;
    }

    @keyframes textBeamSweepReverse {
      0%   { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    .social-bar {
      display: flex;
      gap: 24px;
      color: #ffffff;
    }

    .social-bar span {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      font-weight: 500;
    }

    .social-bar img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    #map-container {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: 4px solid #8B3D3D;
      box-shadow:
        0 0 0 4px #8B3D3D,
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .pulse-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background-color: #f00;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pulse-ring {
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-ring 2s ease-out infinite;
      z-index: 1;
    }

    @keyframes pulse-ring {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      70%  { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- INTRO -->
  <div id="intro">
    <div class="radar-sweep"></div>
    <svg class="tornado-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" fill="white">
      <path d="M2 2c20 0 40 2 60 6-10 8-30 10-40 10s-30-2-20-16zM10 24c14 2 34 2 44 6-10 8-32 6-44 4s-14-6 0-10zM20 38c10 0 20 0 30 4-10 6-20 4-30 2s-10-6 0-6zM26 50c6 2 12 2 18 4-6 6-18 4-18 0z"/>
    </svg>
    <h1>LIVE TORNADO INTERCEPT</h1>
  </div>

  <!-- MAIN OVERLAY -->
  <div class="overlay-panel">
    <img src="https://github.com/TFOverlays/stream_overlays/blob/main/fisters_logo.png?raw=true" class="logo-inline" alt="Logo">
    <div class="text-group">
      <div class="target-location" id="target-text" data-text="ACTIVE INTERCEPT: ...">ACTIVE INTERCEPT: ...</div>
      <div class="social-bar">
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />@twisterfisters</span>
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />@twisterfisters</span>
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />@twisterfisters</span>
      </div>
    </div>
  </div>

  <!-- MAP -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- SCRIPT -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [0, 0],
      zoom: 9,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const pulseIcon = L.divIcon({
      className: '',
      html: `
        <div class="pulse-wrapper">
          <div class="pulse-ring"></div>
          <div class="pulse"></div>
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    let marker;

    async function updateLocation() {
      try {
        const res = await fetch('location.json', { cache: 'no-store' });
        const { lat, lon, location } = await res.json();

        map.setView([lat, lon]);

        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
        }

        const textEl = document.getElementById('target-text');
        textEl.textContent = `ACTIVE INTERCEPT: ${location}`;
        textEl.setAttribute('data-text', `ACTIVE INTERCEPT: ${location}`);
      } catch (e) {
        console.error("Failed to fetch GPS location:", e);
      }
    }

    updateLocation();
    setInterval(updateLocation, 10000);
  </script>

</body>
</html>
