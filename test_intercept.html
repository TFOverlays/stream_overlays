<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intercept Overlay with Radar Intro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    /* Intro overlay */
    .intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, #330000 0%, #000 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOutOverlay 1.5s ease-out 4.5s forwards;
    }

    .radar-sweep {
      position: absolute;
      width: 150vmax;
      height: 150vmax;
      background: conic-gradient(rgba(255,0,0,0.25) 0deg, rgba(0,0,0,0.05) 60deg, rgba(0,0,0,0.05) 360deg);
      border-radius: 50%;
      animation: sweep 4s linear infinite;
      mix-blend-mode: screen;
    }

    .intro-text {
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 2px;
      text-shadow: 0 0 8px red;
      animation: zoomGlow 2.5s ease-out forwards;
    }

    @keyframes sweep {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes zoomGlow {
      0% {
        transform: scale(0.5);
        opacity: 0;
        text-shadow: 0 0 2px rgba(255,0,0,0.3);
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
        text-shadow: 0 0 15px rgba(255,0,0,0.7);
      }
      100% {
        transform: scale(1);
        opacity: 1;
        text-shadow: 0 0 6px rgba(255,0,0,0.5);
      }
    }

    @keyframes fadeOutOverlay {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeInMain {
      to { opacity: 1; }
    }

    /* Main overlay fades in */
    .main-overlay {
      opacity: 0;
      animation: fadeInMain 1.5s ease-out 5s forwards;
    }

    .overlay-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #993d32;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo-inline {
      height: 100px;
      opacity: 0.9;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .target-location {
      display: flex;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
    }

    .warning-icon {
      margin-right: 12px;
      font-size: 32px;
    }

    .target-text-slide {
      display: inline-block;
    }

    .social-bar {
      display: flex;
      gap: 24px;
    }

    .social-bar span {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      color: #ffffff;
      font-weight: 500;
    }

    .social-bar img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    #map-container {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: 4px solid #993d32;
      box-shadow:
        0 0 0 4px #993d32,
        0 0 10px rgba(0, 0, 0, 0.3);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .pulse-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background-color: #f00;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pulse-ring {
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-ring 2s ease-out infinite;
      z-index: 1;
    }

    @keyframes pulse-ring {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Fullscreen Radar Intro -->
  <div class="intro-overlay">
    <div class="radar-sweep"></div>
    <div class="intro-text">⚠️ LIVE TORNADO INTERCEPT</div>
  </div>

  <!-- Main Overlay: Map + Logo + Text -->
  <div class="main-overlay">
    <div class="overlay-panel">
      <img src="https://github.com/TFOverlays/stream_overlays/blob/main/fisters_logo.png?raw=true" class="logo-inline" alt="Logo">

      <div class="text-group">
        <div class="target-location">
          <span class="warning-icon">⚠️</span>
          <span class="target-text-slide" id="target-text">ACTIVE INTERCEPT: ...</span>
        </div>
        <div class="social-bar">
          <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />@twisterfisters</span>
          <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />@twisterfisters</span>
          <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />@twisterfisters</span>
        </div>
      </div>
    </div>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [0, 0],
      zoom: 9,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const pulseIcon = L.divIcon({
      className: '',
      html: `
        <div class="pulse-wrapper">
          <div class="pulse-ring"></div>
          <div class="pulse"></div>
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    let marker;

    async function updateLocation() {
      try {
        const res = await fetch('location.json', { cache: 'no-store' });
        const { lat, lon, location } = await res.json();

        map.setView([lat, lon]);

        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
        }

        document.getElementById('target-text').textContent = `ACTIVE INTERCEPT: ${location}`;
      } catch (e) {
        console.error("Failed to fetch GPS location:", e);
      }
    }

    updateLocation();
    setInterval(updateLocation, 10000);
  </script>

</body>
</html>
