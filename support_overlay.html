<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .support-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(50, 50, 50, 0.5);
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 40px);
      max-width: none;
      box-sizing: border-box;
      flex-wrap: wrap;
      gap: 16px;
      perspective: 1000px; /* Enables 3D flip */
    }

    .support-text {
      color: #ffffff;
      font-size: 24px;
      font-weight: 500;
      text-align: left;
      flex: 1 1 auto;
    }

    .venmo {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.15);
      padding: 8px 16px;
      border-radius: 24px;
      white-space: nowrap;

      transform: rotateY(90deg) scale(2);
      opacity: 0;
      animation: coin-flip 1.2s ease-out 0.2s forwards;
      transform-origin: center;
      backface-visibility: hidden;
    }

    .venmo img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      filter: invert(1);
    }

    @keyframes coin-flip {
      0% {
        transform: rotateY(90deg) scale(2);
        opacity: 0;
      }
      60% {
        transform: rotateY(-180deg) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 700px) {
      .support-text {
        font-size: 18px;
        text-align: center;
      }

      .venmo {
        font-size: 18px;
      }

      .support-banner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="support-banner">
    <div class="support-text">
      Love the stream? We’re self-funded and not monetized yet — every bit helps keep us chasing!
    </div>
    <div class="venmo">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/venmo.svg" alt="Venmo" />
      @twisterfisters
    </div>
  </div>

</body>
</html>
