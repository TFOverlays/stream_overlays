<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Support Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .support-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(50, 50, 50, 0.5);
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 40px);
      max-width: none;
      box-sizing: border-box;
      flex-wrap: wrap;
      gap: 16px;
    }

    .support-text {
      color: #ffffff;
      font-size: 24px;
      font-weight: 500;
      text-align: left;
      flex: 1 1 auto;
      opacity: 0;
      transform: translateX(-50%);
      animation: slide-in-left 1.2s ease-out 0.1s forwards;
    }

    .venmo {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      background-color: #dfe6ed; /* light neutral background */
      padding: 8px 20px;
      border-radius: 28px;
      white-space: nowrap;
      opacity: 0;

      animation: spin-drop 1.2s ease-out 0.2s forwards, pulse-glow 4s ease-in-out 1.5s infinite;
      box-shadow: 0 0 10px rgba(100, 180, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .venmo img {
      width: 20px;
      height: 20px;
      margin-right: 10px;

      background: linear-gradient(90deg, rgba(100,180,255,0.8), rgba(180,220,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: invert(1);
      mix-blend-mode: screen;
    }

    .venmo-text {
      background: linear-gradient(90deg, rgba(100,180,255,0.8), rgba(180,220,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    @keyframes spin-drop {
      0% {
        transform: rotate(0deg) scale(2);
        opacity: 0;
        box-shadow: 0 0 0px rgba(100, 180, 255, 0);
      }
      50% {
        transform: rotate(720deg) scale(1.1);
        opacity: 1;
        box-shadow: 0 0 20px rgba(100, 180, 255, 0.3);
      }
      100% {
        transform: rotate(0deg) scale(1);
        opacity: 1;
        box-shadow: 0 0 10px rgba(100, 180, 255, 0.15);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(100, 180, 255, 0.1);
      }
      50% {
        box-shadow: 0 0 18px rgba(100, 180, 255, 0.35);
      }
    }

    @keyframes slide-in-left {
      0% {
        transform: translateX(-50%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 700px) {
      .support-text {
        font-size: 18px;
        text-align: center;
      }

      .venmo {
        font-size: 18px;
        flex-direction: column;
      }

      .support-banner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="support-banner">
    <div class="support-text">
      Love the stream? We’re self-funded and not monetized yet — every bit helps keep us chasing!
    </div>
    <div class="venmo">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/venmo.svg" alt="Venmo" />
      <span class="venmo-text">@MichaelYurov</span>
    </div>
  </div>

</body>
</html>
