<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .target-location {
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      white-space: nowrap;
    }

    .logo {
      position: fixed;
      bottom: 70px; /* sits directly above the banner */
      left: 30px;
      opacity: 0.25;
      height: 50px; /* adjust logo size as needed */
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="target-location">Target: Tulsa, OK</div>
  </div>

  <img src="https://github.com/TFOverlays/stream_overlays/blob/main/fisters_logo.png?raw=true" class="logo" alt="Logo">

</body>
</html>
