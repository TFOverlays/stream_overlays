<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Intercept Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .overlay-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(155, 40, 40, 0.85);
      border-radius: 40px;
      box-shadow: 0 0 15px rgba(255, 50, 50, 0.4);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo-inline {
      height: 100px;
      opacity: 0.9;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .target-location {
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      white-space: nowrap;
      animation: slideInText 1s ease-out;
    }

    .social-bar {
      display: flex;
      gap: 24px;
    }

    .social-bar span {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      color: #ffffff;
      font-weight: 500;
    }

    .social-bar img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    #map-container {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: 4px solid rgba(155, 40, 40, 0.85);
      box-shadow:
        0 0 0 4px rgba(155, 40, 40, 0.85),
        0 0 15px rgba(255, 50, 50, 0.4);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .pulse-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background-color: #f00;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pulse-ring {
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-ring 2s ease-out infinite;
      z-index: 1;
    }

    @keyframes pulse-ring {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      70% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
    }

    @keyframes slideInText {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes interceptPulse {
      0% { text-shadow: 0 0 0 rgba(255, 80, 80, 0); }
      50% { text-shadow: 0 0 15px rgba(255, 80, 80, 0.8); }
      100% { text-shadow: 0 0 0 rgba(255, 80, 80, 0); }
    }

    .pulse-once {
      animation: interceptPulse 1.2s ease-out;
    }
  </style>
</head>
<body>

  <div class="overlay-panel">
    <img src="https://github.com/TFOverlays/stream_overlays/blob/main/fisters_logo.png?raw=true" class="logo-inline" alt="Logo">

    <div class="text-group">
      <div class="target-location" id="target-text">⚠️ ACTIVE INTERCEPT: ...</div>
      <div class="social-bar">
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />@twisterfisters</span>
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />@twisterfisters</span>
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />@twisterfisters</span>
      </div>
    </div>
  </div>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [0, 0],
      zoom: 9,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const pulseIcon = L.divIcon({
      className: '',
      html: `
        <div class="pulse-wrapper">
          <div class="pulse-ring"></div>
          <div class="pulse"></div>
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    let marker;

    async function updateLocation() {
      try {
        const res = await fetch('location.json', { cache: 'no-store' });
        const { lat, lon, location } = await res.json();

        map.setView([lat, lon]);

        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
        }

        document.getElementById('target-text').innerText = `⚠️ ACTIVE INTERCEPT: ${location}`;
      } catch (e) {
        console.error("Failed to fetch GPS location:", e);
      }
    }

    updateLocation();
    setInterval(updateLocation, 10000);

    // Pulse the target text every 10 seconds
    setInterval(() => {
      const el = document.getElementById('target-text');
      el.classList.add('pulse-once');
      setTimeout(() => el.classList.remove('pulse-once'), 1200);
    }, 10000);
  </script>

</body>
</html>
