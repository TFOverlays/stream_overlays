<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intercept Mode Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .banner-group {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .banner {
      background: rgba(180, 0, 0, 0.8);
      padding: 20px 40px;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse-red 2.5s ease-in-out infinite;
    }

    .target-location {
      color: #ffffff;
      font-size: 40px;
      font-weight: bold;
      white-space: nowrap;
      text-shadow: 0 0 8px rgba(255, 80, 80, 0.9);
    }

    .social-bar {
      margin-top: 10px;
      background: rgba(100, 0, 0, 0.7);
      color: #ffffff;
      font-size: 20px;
      font-weight: 500;
      padding: 10px 40px;
      border-radius: 30px;
      white-space: nowrap;
      box-shadow: 0 0 10px rgba(255, 80, 80, 0.5);
    }

    .social-bar i {
      margin-right: 8px;
      color: #ffffff;
    }

    .logo {
      position: fixed;
      bottom: 160px;
      left: 30px;
      opacity: 0.85;
      height: 150px;
      filter: drop-shadow(0 0 10px rgba(255, 80, 80, 0.5));
    }

    #map-container {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
      position: absolute;
      bottom: 20px;
      right: 20px;
      animation: pulse-red 4s ease-in-out infinite;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .pulse-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background-color: #f00;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pulse-ring {
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-ring 2s ease-out infinite;
      z-index: 1;
    }

    @keyframes pulse-ring {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }

    @keyframes pulse-red {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
      }
    }
  </style>
</head>
<body>

  <div class="banner-group">
    <div class="banner">
      <div class="target-location" id="target-text">⚠️ ACTIVE INTERCEPT: Tulsa, OK</div>
    </div>
    <div class="social-bar">
      <i class="fab fa-x-twitter"></i> @twisterfisters &nbsp;&nbsp;
      <i class="fab fa-youtube"></i> @twisterfisters &nbsp;&nbsp;
      <i class="fab fa-instagram"></i> @twisterfisters
    </div>
  </div>

  <img src="https://github.com/TFOverlays/stream_overlays/blob/main/fisters_logo.png?raw=true" class="logo" alt="Logo">

  <div id="map-container">
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [0, 0],
      zoom: 9,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const pulseIcon = L.divIcon({
      className: '',
      html: `
        <div class="pulse-wrapper">
          <div class="pulse-ring"></div>
          <div class="pulse"></div>
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    let marker;

    async function updateLocation() {
      try {
        const res = await fetch('location.json', { cache: 'no-store' });
        const { lat, lon, location } = await res.json();

        map.setView([lat, lon]);

        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
        }

        document.getElementById('target-text').innerText = `⚠️ ACTIVE INTERCEPT: ${location}`;
      } catch (e) {
        console.error("Failed to fetch GPS location:", e);
      }
    }

    updateLocation();
    setInterval(updateLocation, 10000);
  </script>

</body>
</html>
