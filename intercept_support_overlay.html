<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intercept Support Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .support-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #8B3D3D;
      border-radius: 30px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 40px);
      box-sizing: border-box;
      flex-wrap: wrap;
      gap: 16px;
      animation: slideInTop 1.2s ease-out 0.2s both;
    }

    .support-text {
      color: #ffffff;
      font-size: 24px;
      font-weight: 500;
      flex: 1 1 auto;
      text-align: left;
      opacity: 0;
      transform: translateX(-30px);
      animation: fadeInText 1.2s ease-out 0.4s forwards;
    }

    .venmo {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 20px;
      border-radius: 28px;
      white-space: nowrap;
      opacity: 0;
      animation: spinDrop 1s ease-out 0.6s forwards, pulse-glow 4s ease-in-out 2.5s infinite;
      box-shadow: 0 0 10px rgba(255, 190, 190, 0.1);
    }

    .venmo img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      filter: invert(1);
    }

    @keyframes slideInTop {
      from {
        transform: translate(-50%, -60px);
        opacity: 0;
      }
      to {
        transform: translate(-50%, 0);
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes spinDrop {
      0% {
        transform: rotate(0deg) scale(2);
        opacity: 0;
      }
      50% {
        transform: rotate(360deg) scale(1.05);
        opacity: 1;
      }
      100% {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(255, 190, 190, 0.1);
        text-shadow: 0 0 2px rgba(255,255,255,0.4);
      }
      50% {
        box-shadow: 0 0 16px rgba(255, 190, 190, 0.35);
        text-shadow: 0 0 6px rgba(255, 190, 190, 0.6);
      }
    }

    @media (max-width: 700px) {
      .support-text {
        font-size: 18px;
        text-align: center;
      }

      .venmo {
        font-size: 18px;
        flex-direction: column;
      }

      .support-banner {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="support-banner">
    <div class="support-text">
      Actively intercepting â€” your support helps keep us in the field covering dangerous storms.
    </div>
    <div class="venmo">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/venmo.svg" alt="Venmo" />
      @twisterfisters
    </div>
  </div>

</body>
</html>
