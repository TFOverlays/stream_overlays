<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pulsing Dot with OpenWeatherMap Radar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #map-container {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .pulse-wrapper {
      position: relative;
      width: 20px;
      height: 20px;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background-color: #f00;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pulse-ring {
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-ring 2s ease-out infinite;
      z-index: 1;
    }

    @keyframes pulse-ring {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const lat = 34.12448;  // Your updated location
    const lon = -97.16362;
    const apiKey = '08c85c2fb5d1fea2f08defb613de5038'; // Your OpenWeatherMap API key

    const map = L.map('map', {
      center: [lat, lon],
      zoom: 9,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false,
    });

    // Base map layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    // Radar overlay (stable)
    L.tileLayer(`https://tile.openweathermap.org/map/precipitation/{z}/{x}/{y}.png?appid=${apiKey}`, {
      maxZoom: 12,
      opacity: 0.7,
      zIndex: 10
    }).addTo(map);

    // Pulsing marker
    const pulseIcon = L.divIcon({
      className: '',
      html: `
        <div class="pulse-wrapper">
          <div class="pulse-ring"></div>
          <div class="pulse"></div>
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
  </script>

</body>
</html>
