<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pulsing Dot Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #map-container {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .pulse-dot {
      width: 12px;
      height: 12px;
      background-color: #f00;
      border: 2px solid white;
      border-radius: 50%;
      position: relative;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const lat = 39.6305;
    const lon = -104.0534;

    const map = L.map('map', {
      center: [lat, lon],
      zoom: 11,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false,
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const pulsingDot = L.divIcon({
      className: '',
      html: '<div class="pulse-dot"></div>',
      iconSize: [12, 12],
      iconAnchor: [6, 6]
    });

    L.marker([lat, lon], { icon: pulsingDot }).addTo(map);
  </script>

</body>
</html>
