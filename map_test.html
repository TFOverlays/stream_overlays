<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overlay with Radar + Target</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

      .banner {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.6);
    padding: 20px 40px; /* Increased padding for a bigger banner */
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .target-location {
    color: #ffffff;
    font-size: 28px; /* Increased font size */
    font-weight: bold;
    white-space: nowrap;
  }
  
  .logo {
    position: fixed;
    bottom: 120px; /* Moved up to accommodate larger banner */
    left: 30px;
    opacity: 0.75;
    height: 150px; /* Increased logo size */

    /* Radar map styles */
    #map-container {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .pulse-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background-color: #f00;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pulse-ring {
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-ring 2s ease-out infinite;
      z-index: 1;
    }

    @keyframes pulse-ring {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Your banner (unchanged) -->
  <div class="banner">
    <div class="target-location">Target: Tulsa, OK</div>
  </div>

  <!-- Your logo (unchanged) -->
  <img src="https://github.com/TFOverlays/stream_overlays/blob/main/fisters_logo.png?raw=true" class="logo" alt="Logo">

  <!-- Radar Map -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const lat = 34.12448;
    const lon = -97.16362;
    const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your actual key

    const map = L.map('map', {
      center: [lat, lon],
      zoom: 9,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    L.tileLayer(`https://tile.openweathermap.org/map/precipitation/{z}/{x}/{y}.png?appid=${apiKey}`, {
      maxZoom: 12,
      opacity: 1.0,
      zIndex: 10
    }).addTo(map);

    const pulseIcon = L.divIcon({
      className: '',
      html: `
        <div class="pulse-wrapper">
          <div class="pulse-ring"></div>
          <div class="pulse"></div>
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
  </script>

</body>
</html>
