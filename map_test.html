<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Twister Fisters Map Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    #map-container {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Set an example location — we’ll make this dynamic later
    const lat = 39.6305; // Example: near Wiggins, CO
    const lon = -104.0534;

    const map = L.map('map', {
      center: [lat, lon],
      zoom: 11,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false,
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    L.circleMarker([lat, lon], {
      radius: 6,
      color: '#fff',
      fillColor: '#f00',
      fillOpacity: 0.9,
      weight: 2
    }).addTo(map);
  </script>

</body>
</html>
