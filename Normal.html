<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Overlay + Donation Cycle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    .overlay-panel {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #333333;
      border-radius: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .logo-inline {
      height: 100px;
      opacity: 0.9;
    }

    .text-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .target-location {
      color: #ffffff;
      font-size: 36px;
      font-weight: bold;
      white-space: nowrap;
    }

    .social-bar {
      display: flex;
      gap: 24px;
    }

    .social-bar span {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      color: #ffffff;
      font-weight: 500;
    }

    .social-bar img {
      margin-right: 8px;
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    #map-container {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      overflow: hidden;
      position: absolute;
      bottom: 20px;
      right: 20px;
      border: 4px solid #333333;
      box-shadow: 0 0 0 4px #333333, 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .pulse-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .pulse {
      width: 12px;
      height: 12px;
      background-color: #f00;
      border: 2px solid white;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .pulse-ring {
      width: 20px;
      height: 20px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-ring 2s ease-out infinite;
      z-index: 1;
    }

    @keyframes pulse-ring {
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      70%  { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
    }

    .support-banner {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333333;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 40px);
      box-sizing: border-box;
      flex-wrap: wrap;
      gap: 16px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .support-banner.visible {
      opacity: 1;
    }

    .support-text {
      color: #ffffff;
      font-size: 24px;
      font-weight: 500;
      text-align: left;
      flex: 1 1 auto;
    }

    .venmo {
      display: inline-flex;
      align-items: center;
      font-size: 20px;
      font-weight: 600;
      color: #ffffff;
      background: rgba(240, 240, 240, 0.2);
      padding: 8px 20px;
      border-radius: 28px;
      white-space: nowrap;
      animation: pulse-glow 4s ease-in-out 1.5s infinite;
      box-shadow: 0 0 10px rgba(100, 180, 255, 0.1);
    }

    .venmo img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      filter: invert(1);
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 10px rgba(100, 180, 255, 0.1);
        text-shadow: 0 0 2px rgba(255,255,255,0.4);
      }
      50% {
        box-shadow: 0 0 16px rgba(100, 180, 255, 0.35);
        text-shadow: 0 0 6px rgba(100, 180, 255, 0.6);
      }
    }
  </style>
</head>
<body>

  <!-- Static Overlay -->
  <div class="overlay-panel">
    <img src="https://github.com/TFOverlays/stream_overlays/blob/main/fisters_logo.png?raw=true" class="logo-inline" alt="Logo">
    <div class="text-group">
      <div class="target-location" id="target-text">Target: ...</div>
      <div class="social-bar">
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />@twisterfisters</span>
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />@twisterfisters</span>
        <span><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />@twisterfisters</span>
      </div>
    </div>
  </div>

  <!-- Map -->
  <div id="map-container">
    <div id="map"></div>
  </div>

  <!-- Donation Banner -->
  <div class="support-banner" id="donationBanner">
    <div class="support-text">
      Love the stream? We’re self-funded and not monetized yet — every bit helps keep us chasing!
    </div>
    <div class="venmo">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/venmo.svg" alt="Venmo" />
      @MichaelYurov
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      center: [0, 0],
      zoom: 9,
      zoomControl: false,
      attributionControl: false,
      dragging: false,
      scrollWheelZoom: false,
      doubleClickZoom: false,
      boxZoom: false,
      keyboard: false,
      tap: false,
      touchZoom: false
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const pulseIcon = L.divIcon({
      className: '',
      html: `
        <div class="pulse-wrapper">
          <div class="pulse-ring"></div>
          <div class="pulse"></div>
        </div>
      `,
      iconSize: [20, 20],
      iconAnchor: [10, 10]
    });

    let marker;

    async function updateLocation() {
      try {
        const proxyURL = 'https://corsproxy.io/?https://raw.githubusercontent.com/TFOverlays/stream_overlays/main/location.json';
        const res = await fetch(proxyURL, { cache: 'no-store' });
        const { lat, lon, location } = await res.json();

        map.setView([lat, lon]);

        if (marker) {
          marker.setLatLng([lat, lon]);
        } else {
          marker = L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
        }

        document.getElementById('target-text').innerText = `Target: ${location}`;
      } catch (e) {
        console.error("Failed to fetch GPS location:", e);
      }
    }

    updateLocation();
    setInterval(updateLocation, 10000);

    // Donation Banner Logic
    const banner = document.getElementById('donationBanner');

    function cycleBanner() {
      banner.classList.add('visible');
      setTimeout(() => banner.classList.remove('visible'), 15000); // show 15s
    }

    cycleBanner(); // initial
    setInterval(cycleBanner, 180000); // every 3 min
  </script>
</body>
</html>
