<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .standby-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      color: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .logo {
      height: 120px;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    .standby-text {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="standby-box">
    <img src="https://github.com/TFOverlays/stream_overlays/blob/main/fisters_logo.png?raw=true" class="logo" alt="Logo">
    <div class="standby-text">Standby — We’re chasing a storm.<br>Stream will resume shortly.</div>
  </div>
</body>
</html>
